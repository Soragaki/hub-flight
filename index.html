    <meta property="og:title" content="Hub Flight" />

    <title>Cadastro Hub Flight</title>
    <meta name="description" content="Cadastre-se no novo blog de viagens para curtir as grandes novidades 
    e descobrir lugares deslumbrantes para visitar.">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="grid container">
        <header class="headerr">
            <span class="logo">Hub Flight</span>
        </header>
        <main class="mainn">
            <h1>Em Abril de 2023</h1>
            <p>Um novo blog de viagens será lançado. Inscreva-se abaixo e seja um dos primeiros a 
                experimentar as grandes novidades.</p>
            <form method="post" action="" class="formm">
                <input type="text" name="nome" id="user-nome" class="input-nome" minlength="6" maxlength="60" 
                placeholder="Digite seu primeiro e último nome" autocomplete="username" aria-describedby="desc-nome" required>
                <span id="desc-nome"></span>
                <input type="email" name="email" id="user-email" class="input-email" placeholder="Digite seu email" aria-describedby="desc-email" required>
                <span id="desc-email"></span>
                <button type="submit">Inscrever-se</button>
            </form>
            <div class="social-icons">
                <span>
                    <a href="#"><img src="https://img.icons8.com/sf-regular-filled/480/000000/twitter-squared.png" alt="Logo Twitter" /></a>
                </span>
                <span>
                    <a href="#"><img src="https://img.icons8.com/sf-regular/480/000000/instagram-new.png" alt="Logo Instagram"></a>
                </span>
                <span>
                    <a href="#"><img src="https://img.icons8.com/sf-regular-filled/480/000000/facebook.png" alt="Logo Facebook"/></a>
                </span>
            </div>
        </main>
        <footer class="footerr">
            <p>&copy;Hub Flight; Todos os Direitos Reservados.</p>
        </footer>
    </div>
</body>
